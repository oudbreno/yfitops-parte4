<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500&display=swap" rel="stylesheet"> <!-- Importação da fonte -->
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="login-image">
            <img src="./img/Union.png" alt="Login Illustration">
        </div>
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <label for="username" id="userrname">Nome de usuário</label>
                    <input type="text" id="username" placeholder="@gmail.com" required>
                </div>
                <div class="input-box">
                    <label for="password" id="senha">Senha</label>
                    <input type="password" id="password" placeholder="password" required>
                </div>
                <div class="options">
                    <div>
                        <input type="checkbox" id="remember">
                        <label for="remember" id="remember">Lembrar-me</label>
                    </div>
                    <div>
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </div>
                <button type="submit"><a href="./inicial.html">Entrar</a></button>
                <p>Não tem uma conta? <a href="#">Inscrever-se</a></p>
                <div class="social-login">
                    <p>Logar com</p>
                    <div class="social-icons">
                        <a href="#"><img src="./img/facebook.png" alt="Facebook" id="face"></a>
                        <a href="#"><img src="./img/google.png" alt="Google"></a>
                        <a href="#"><img src="./img/apple.png" alt="Apple" id="apple"></a>
                    </div>
                </div>                
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
